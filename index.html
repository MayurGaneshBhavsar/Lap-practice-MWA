<!DOCTYPE html>
<html>
    <head>
        <title>Enthusia Events</title>
        <style>
            body {
                background-color: #f0f8ff;
                margin: 0;
                font-family: 'Poppins', sans-serif;
                color: #333;
            }

            .header {
                background-color: #4facfe;
                color: white;
                padding: 1rem 2rem;
                text-align: center;
                border-bottom: 5px solid #00c6ff;
            }

            .header h1 {
                font-size: 3rem;
                margin: 0;
            }

            .header h3 {
                font-size: 1.5rem;
                margin: 0.5rem 0;
                font-style: italic;
            }

            .header a {
                color: white;
                text-decoration: none;
                font-size: 1.2rem;
                margin: 0 1rem;
                font-weight: bold;
                transition: color 0.3s;
                text-align: left;
            }

            .header a:hover {
                color: #ffe600;
            }

            h2 {
                text-align: center;
                font-family: 'Cursive';
                font-size: 2.5rem;
                margin: 2rem 0;
                color: #00509e;
            }

            .a1 {
                text-align: center;
                margin: 2rem 0;
            }

            .a1 a {
                text-decoration: none;
            }

            .button {
                background-color: #00c6ff;
                border: none;
                color: white;
                font-size: 1.2rem;
                padding: 0.75rem 2rem;
                margin: 1rem;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.2s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .button:hover {
                background-color: #00509e;
                transform: scale(1.05);
            }

            .event-card {
                display: inline-block;
                margin: 1rem;
                text-align: center;
            }

            .event-card img {
                width: 300px;
                height: 200px;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .event-card button {
                display: block;
                margin: 1rem auto;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><b>Enthusia</b></h1>
            <h3><i>Where Technology Meets Innovation</i></h3>
            <a href="index.html">Home</a>
            <a href="events.html">Events</a>
            <a href="up_events.html">Upcoming Events</a>
        </div>

        <h2>Events From Enthusia</h2>
        <div class="a1">
            <div class="event-card">
                <img src="images\images.jpg" alt="Hard Model">
                <a href="index.html"><button class="button">Hard Model</button></a>
            </div>
            <div class="event-card">
                <img src="images\soft.jpg" alt="Soft Model">
                <a href="index.html"><button class="button">Soft Model</button></a>
            </div>
            <div class="event-card">
                <img src="https://source.unsplash.com/300x200/?filmmaking,creativity" alt="Movie Making">
                <a href="index.html"><button class="button">Movie Making</button></a>
            </div>
        </div>
    </body>
</html>
